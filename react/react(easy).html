<!DOCTYPE html>
<html>
    <body>
        <div id="here"></div>
    </body>

    <!-- React JS 설치 코드 URL -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Babel 설치 코드 URL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        // React 요소 출력할 HTML 요소
        const here = document.getElementById("here");

        // React 제목 요소 생성 (new ver: using 'JXS')
        const Title = () => (
            <h3 
                id="Title" onMouseEnter={() => console.log("mouse enter")} 
            > 
                Hello i'm title 
            </h3>
        );

        // React 버튼 요소 생성 (new ver: using 'JXS')
        const Button = () => (
            <button style={{backgroundColor: "tomato"}}  
                    onClick={() => console.log('im clicked')}>
                    Click me
            </button>
        );

        // 제목, 버튼 요소 HTML 출력 (new ver: using 'JXS')
        const Container = () => (<div> 
                            <Title />  
                            <Button />  
                           </div>);
        ReactDOM.render(<Container />, here);
        
        /*
            - 사용자 정의 컴포넌트: !대문자!로 시작, <이름 /> 형식으로 호출
            - 출력할 요소: 함수로 만들기 -> 화살표 함수
        */
        /*  
            - React 제목 요소 생성 (old ver: using 'createElement')
                const h3 = React.createElement(
                    "h3", 
                    {id:"title", style: {color: 'red'}, onMouseEnter: () => console.log("mouse enter")}, 
                    "Hello i'm title"
                );
            - React 버튼 요소 생성 (old ver: using 'createElement')
                const btn = React.createElement(
                    "button",
                    {onclick: () => console.log('im clicked')},
                    "Click me"
                ); 

            - React 제목, 버튼 담을 요소 생성 (old ver: using 'createElement')
                const container = React.createElement(
                    "div",
                    null,
                    [title, btn]
                );
        */
    </script>
</html>
